<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-6">Job search</h2>
    <div class="grid grid-cols-2 gap-4 mb-6">
      <input type="text" id="job-title" placeholder="Job title" class="p-2 border rounded">
      <input type="text" id="location" placeholder="Location" class="p-2 border rounded">
      <input type="text" id="company" placeholder="Company" class="p-2 border rounded">
      <input type="text" id="skills" placeholder="Skills (comma separated)" class="p-2 border rounded">
      <input type="text" id="keywords" placeholder="Keywords (comma separated)" class="p-2 border rounded">
      <div class="flex items-center space-x-2">
        <span>Remote</span>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="remote" checked class="sr-only peer">
          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
        </label>
      </div>
      <button id="search-btn" class="bg-gray-800 text-white px-4 py-2 rounded">Search</button>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div id="job-listings">
        </div>
      <div>
        <h3 class="font-semibold mb-2">AI Match Score</h3>
        <p class="text-sm text-gray-500 mb-4">How well each job matches your CV</p>
        <div id="match-scores">
          </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
